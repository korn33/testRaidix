<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testKornienko</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <form method="post" action="" name="myForm" id="myForm" >
        <div>
            <label>Имя:
                <input required type="text"  id="name">
                <span class="warning" id="warningName">Имя может состоять только из букв, точек, пробелов или дефисов</span>
            </label>
        </div>
        <div>
            <label>Дата первого полета:
                <input required type="date"  id="date">
                <span class="warning" id="warningDate">Дата возможна только от 12.04.1961 до текущей</span>
            </label>
        </div>
        <div>
            <label>Длительность миссии, дней:
                <input required type="text"  id="long">
                <span class="warning" id="warningLong">Длительность миссии может содержать только одно число</span>
            </label>
        </div>
        <div>
            <label>Название мисии:
                <input required type="text"  id="mission">
                <span class="warning" id="warningMission">Название мисии может состоять из букв, цифр и знаков "-", "_", ".", "(", ")"</span>
            </label>
        </div>
        <div>
            <label>Повторные полеты:
                <input type="checkbox"  id="repeatFlight">
            </label>
        </div>
        <div>
            <button id="addData" >Добавить в таблицу</button>
        </div>
    </form>

    <table border="1px" id="table">
        <thead >
            <tr>
                <th>Космонавт</th>
                <th>Дата первого полета</th>
                <th>Длительность миссии, дней</th>
                <th>Название миссии</th>
                <th>Повторные полеты</th>
                <th>Управление данными</th>
            </tr>
        </thead>
    </table>
</div>
<script type="module" src="scripts/script.js"></script>
<script type="module" src="scripts/validator.js"></script>
</body>
</html>
